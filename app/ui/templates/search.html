{% extends "base.html" %}

{% block content %}
<div class="px-4 py-6 sm:px-0">
    <div class="bg-white shadow rounded-lg p-6">
        <h2 class="text-2xl font-bold text-gray-900 mb-6">Semantic Search</h2>
        
        <form id="searchForm" class="space-y-4 mb-6">
            <div>
                <label for="query" class="block text-sm font-medium text-gray-700 mb-2">
                    Search Query
                </label>
                <input 
                    type="text" 
                    id="query" 
                    name="query" 
                    required
                    placeholder="Enter your search query..."
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
                >
            </div>
            
            <div>
                <label for="top_k" class="block text-sm font-medium text-gray-700 mb-2">
                    Number of Results
                </label>
                <select 
                    id="top_k" 
                    name="top_k"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
                >
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                </select>
            </div>
            
            <button 
                type="submit" 
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
            >
                Search
            </button>
        </form>
        
        <div id="results" class="hidden">
            <h3 class="text-lg font-semibold text-gray-900 mb-4">Results</h3>
            <div id="resultsList" class="space-y-4"></div>
        </div>
        
        <div id="loading" class="hidden text-center py-8">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
            <p class="mt-2 text-gray-600">Searching...</p>
        </div>
    </div>
</div>

<script>
document.getElementById('searchForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const query = document.getElementById('query').value;
    const topK = document.getElementById('top_k').value;
    const resultsDiv = document.getElementById('results');
    const resultsList = document.getElementById('resultsList');
    const loadingDiv = document.getElementById('loading');
    
    resultsDiv.classList.add('hidden');
    loadingDiv.classList.remove('hidden');
    
    try {
        const response = await fetch('/search', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                query: query,
                top_k: parseInt(topK)
            })
        });
        
        const result = await response.json();
        
        if (!response.ok) {
            throw new Error(result.detail || 'Search failed');
        }
        
        loadingDiv.classList.add('hidden');
        
        if (result.results && result.results.length > 0) {
            resultsList.innerHTML = result.results.map((item, idx) => `
                <div class="border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow">
                    <div class="flex justify-between items-start mb-2">
                        <div>
                            <span class="text-sm font-semibold text-blue-600">#${idx + 1}</span>
                            <span class="text-sm text-gray-600 ml-2">Score: ${item.score.toFixed(4)}</span>
                        </div>
                        <div class="text-sm text-gray-500">
                            ${item.document_name} (chunk ${item.chunk_index})
                        </div>
                    </div>
                    <div class="text-sm text-gray-700 mt-2 bg-gray-50 p-3 rounded">
                        ${item.chunk_text.substring(0, 500)}${item.chunk_text.length > 500 ? '...' : ''}
                    </div>
                    <div class="text-xs text-gray-400 mt-2">
                        Tokens: ${item.token_count}
                    </div>
                </div>
            `).join('');
            resultsDiv.classList.remove('hidden');
        } else {
            resultsList.innerHTML = '<p class="text-gray-500 text-center py-8">No results found.</p>';
            resultsDiv.classList.remove('hidden');
        }
        
    } catch (error) {
        loadingDiv.classList.add('hidden');
        resultsList.innerHTML = `<p class="text-red-500 text-center py-8">Error: ${error.message}</p>`;
        resultsDiv.classList.remove('hidden');
    }
});
</script>
{% endblock %}
